<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movement Graph</title>
    <link href="sidebar.css" rel="stylesheet"/>
    <link href="graph.css" rel="stylesheet"/>
</head>
<body>
    <div class="side-bar">
        <div class="width">
            <h2>width: </h2>
            <h2 id="width-display"></h2>
            <button id="width-up-button">↑</button>
            <button id="width-down-button">↓</button>
        </div>
        <div class="heigth">
            <h2>heigth: </h2>
            <h2 id="heigth-display"></h2>
            <button id="heigth-up-button">↑</button>
            <button id="heigth-down-button">↓</button>
        </div>
        <div>
            <button id="get-matrix-button">Get Matrix</button>
            <button id="post-matrix-button">Send Matrix</button>
        </div>
        <div>
            <!-- <button id="add-matrix-button">Upload Matrix</button> -->
        </div>
        <div>
            <input type="number" id="iteration-select"/>
            <button id="set-iteration-button">Set iterations</button>
        </div>
        <div>
            <h2>History: </h2> <h2 id="history-value">0</h2>
        </div>
        <div class="slidecontainer">
            <input type="range" min="0" max="40" value="0" class="slider" id="history-slider">
        </div>
    </div>
    <div class="matrix" id="matrix">
    </div>

</body>
<script src="graph.js"></script>
<script src="sidebar.js"></script>
</html>
